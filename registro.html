<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-film" aria-hidden="true"></i>
          CAC-Movies
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="sectionRegistro">
        <form method="post">
          <h2 class="tituloRegistro">Registro</h2>
          <label>
            <input
              type="text"
              placeholder="Nombre"
              required
              id="nombre"
              name="nombre"
              class="inputEstilizado"
          /></label>
          <label>
            <input
              type="text"
              placeholder="Apellido"
              required
              id="apellido"
              name="apellido"
              class="inputEstilizado"
          /></label>
          <label>
            <input
              type="email"
              placeholder="Email"
              required
              id="email"
              name="email"
              class="inputEstilizado"
          /></label>
          <label>
            <input
              type="password"
              placeholder="Contraseña"
              required
              id="contraseña"
              name="contraseña"
              class="inputEstilizado"
          /></label>
          <label>
            <input
              type="date"
              placeholder="Fecha de nacimiento"
              required
              id="fechaNac"
              name="fechaNac"
              class="inputEstilizado"
          /></label>
          <label>
            <select name="pais" id="pais">
                <option value="">País</option>
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="PY">Paraguay</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
            </select>
          </label>
          <div class="terminos" >
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
            </div>
            <div>
                <input  class="boton" type="submit" value="Registrarse">
            </div>
           
            <div > 
                <a class="ayuda" href="#">¿Necesitas ayuda?</a>
            </div>

        </form>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/ce970c0111.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
