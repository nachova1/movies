<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-film" aria-hidden="true"></i>
          CAC-Movies
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="sectionLogin">
        <form method="post">
            <h2 class="tituloLogin">Iniciar sesión</h2>
            <label>
                <input
                  type="email"
                  placeholder="Email"
                  required
                  id="Email"
                  name="Email"
                  class="inputEstilizado"
              /></label>
              <label>
                <input
                  type="password"
                  placeholder="Contraseña"
                  required
                  id="Contraseña"
                  name="Contraseña"
                  class="inputEstilizado"
              /></label>
              <div>
                <input  class="boton" type="submit" value="Iniciar Sesión">
            </div>
            <div > 
                <a id="ayuda" class="ayuda" href="registro.html">Registrarse</a>
            </div>
        </form>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/ce970c0111.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
