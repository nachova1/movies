<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-film" aria-hidden="true"></i>
          CAC-Movies
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="sectionLogin">
        <form method="post">
            <h2 class="tituloLogin">Iniciar sesión</h2>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input
                type="email"
                class="inputEstilizado"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label"></label>
              <input
                type="password"
                class="inputEstilizado"
                class="form-control"
                id="contraseña"
                placeholder="Contraseña"
              />
            </div>
              <div>
                <input  class="boton" type="submit" value="Iniciar Sesión">
            </div>
            <div > 
                <a id="ayuda" class="ayuda" href="registro.html">Registrarse</a>
            </div>
        </form>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/ce970c0111.js"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
